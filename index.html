    <style>
        body {

            align-items: center;
            height: 100vh;
            margin: 0;
            background: url('https://hoanghamobile.com/tin-tuc/wp-content/uploads/2024/05/hinh-mau-hong.jpg') no-repeat center center;
            background-size: cover;
            background-attachment: fixed;
            font-family: 'Arial', sans-serif;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        .message {
            background: rgba(255, 255, 255, 0.8);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2);
            font-size: 4vw;
            color: #d63384;
            font-weight: bold;
            margin-bottom: 25px;
            transition: transform 0.3s ease;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        .hearts {
            position: absolute;
            top: 20%;
            left: 10%;
            z-index: -1;
            font-size: 50px;
            color: #ff99b6;
            animation: floatHearts 5s ease-in-out infinite;
        }

        @keyframes floatHearts {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            50% { transform: translateY(-150px) scale(1.5); opacity: 0.5; }
            100% { transform: translateY(0) scale(1); opacity: 1; }
        }

        .text-bubble {
            position: absolute;
            font-size: 18px;
            font-family: 'Cursive', sans-serif;
            color: #d63384;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 10px 20px;
            border-radius: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            animation: floatText 8s ease-in-out forwards;
            white-space: nowrap;
        }

        @keyframes floatText {
            0% { opacity: 0; transform: scale(0.5) translateY(0px); }
            50% { opacity: 1; transform: scale(1.2) translateY(-50px); }
            100% { opacity: 0; transform: scale(1) translateY(-100px); }
        }

        @media (max-width: 768px) {
            .message { font-size: 24px; padding: 20px; }
            .hearts { font-size: 30px; }
            .text-bubble { font-size: 16px; padding: 8px 16px; }
        }
    </style>
</head>
<body>

    <script>
        const messages = [

        function createTextBubble() {
            const bubble = document.createElement("div");

            bubble.innerText = messages[Math.floor(Math.random() * messages.length)];

            const left = Math.random() * 80 + 10;
            const top = Math.random() * 80 + 10;

            bubble.style.left = left + "vw";
            bubble.style.top = top + "vh";

            const container = document.getElementById("bubbles-text");
            container.appendChild(bubble);

            setTimeout(() => {
                const rect = bubble.getBoundingClientRect();
                if (rect.right > window.innerWidth) {

                if (rect.bottom > window.innerHeight) {

        }
